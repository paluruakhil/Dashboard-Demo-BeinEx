<div>
  <div style="display: flex;justify-content: center;margin-top: 75px;">
    <div class="card" style="margin: 16px;padding: 16px" *ngFor="let data of cardData">
      <p class="name">{{data.name}}</p>
      <h1 class="value">{{data.value}}</h1>
      <p> <span class="increse-value">&nearr; {{data.increaseValue}}</span>  <span class="desc"> {{data.desc}}</span></p>
    </div>
  </div>
